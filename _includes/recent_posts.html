<h4>Recent Posts</h4>
<ul>
  {% for post in site.posts limit:8 %}
  <li class="{% if page.title == post.title %}current{% endif %}">
    <a href="{{ post.url }}" style="display: inline-block;line-height: 1.15;margin-bottom: 15px;">{{ post.title | truncatewords: 5, "..." }}</a>
  </li>
  {% endfor %}
  <li>
    <a href="/archives/">See all...</a>
  </li>
</ul>
