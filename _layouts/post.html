---
layout: container
---

  
    <a href="{{ page.url }}" class="permalink" title="Permalink">
        <h1>{{ page.title }}</h1>
    </a>
  <div class="post-meta">
      <img src="https://github.com/{{ page.github-uname }}.png" class="avatar" alt="{{ page.author }}" width="30" height="30">
        <span class="post-date">
          {{ page.date | date: '%B %d, %Y' }}
        </span>
  </div>
  
  {{ endif }}
  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="post-base">
      {% if page.next != nil %}
      <div class="next-post">
          <span class="new-post-text-header">Next post</span><br/>
          <a href="{{ page.next.url }}" class="new-post-link">{{ page.next.title}}</a>
      </div>
      {% endif %}
      
      {% if page.previous != nil %}
      <div class="prev-post">
          <span class="new-post-text-header">Previous post</span><br/>
          <a href="{{ page.previous.url }}" class="new-post-link">{{ page.previous.title}}</a>
      </div>
      {% endif %}
  </div>
